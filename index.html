<!DOCTYPE html>
<html>
<head>
    <title>Play TS App</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 50%;
            padding: 8px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            margin: 8px 0.1%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 60%;
        }

        .button-disabled {
            background-color: gray;
        }

        .video-button {
            background-color: #7bbbff;
            border: none;
            color: white;
            padding: 20px; /* Adjust size as needed */
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            width: 200px; /* Adjust width as needed */
            height: 50px; /* Adjust height as needed */
            border-radius: 5px; /* Optional: for rounded corners */
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
        }

        .video-button.selected {
            background-color: #007BFF; /* Darker shade of blue */
        }


        button:hover {
            opacity: 0.8;
        }

        #loadingIndicator {
            position: absolute; /* or absolute */
            top: 66%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(44, 201, 49);
            padding: 16px;
            border-radius: 5px;
            font-size: 16px;
            display: block; /* Hide by default */
        }

        .loader {
            border: 16px solid #ffffff; /* Light grey */
            border-top: 16px solid #0004ff; /* Blue */
            border-radius: 50%;
            width: 90px;
            height: 90px;
            transform: translate(-40%, -45%);
            position: fixed; /* or absolute */
            animation: spin 2s linear infinite;
            display: block;
        }

        .flex-container {
            display: flex;
            justify-content: center;
        }

        .center-horizontally {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <form id="uploadForm">
        <div class="center-horizontally" style="font-family: Arial"><h1>File Management</h1></div>
        <div class="form-group" >
            <div class="center-horizontally"><input type="file" name="file" required></div>
        </div>
        <div class="center-horizontally"><button type="submit" id="submitBtn">Upload</button></div>
        <div class="center-horizontally"><button id="deleteBtn" style="display: block;">Delete Video</button></div>
    </form>
    <form id="playForm"></form>
        <div class="center-horizontally" style="font-family: Arial"><h2>Available Videos</h2></div>
            <div class="center-horizontally"></div><ul id="video-list"></ul></div>
            <div class="center-horizontally" style="font-family: Arial"><h1>Stream Management</h1></div>
        <div id="channelsContainer" class="center-horizontally" style="display: block;"></div>
        <div>
            <div class="center-horizontally" style="font-family: Arial"><h2>Custom Channel Streaming</h2></div>
            <ul id="video-list"></ul>
            <div class="form-group">
                <div class="center-horizontally"><input type="text" id="dst_ip" name="dst_ip" placeholder="DST IP"></div>
            </div>
            <div class="form-group">
                <div class="center-horizontally"><input type="number" id="dst_port" name="dst_port" placeholder="DST Port (1-65535)" min="1" max="65535"></div>
            </div>
        </div>
        <div class="center-horizontally"><button id="playBtn" style="display: block;">Start Streaming to manual channel</button></div>
        <div class="center-horizontally"><button id="stopBtn" style="display: block;">Stop Streaming</button></div>
    </form>

    

    <div id="loadingIndicator" class="center-horizontally" style="display: none;" style="font-family: Arial">Uploading...</div>
    <div class="center-horizontally"><div id="loadSpinner" class="loader"></div></div>
    <div id="streamingStatus" class="center-horizontally" style="display: none;" style="font-family: Arial">Streaming...</div>
    

    <script src="play-ts-app.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
